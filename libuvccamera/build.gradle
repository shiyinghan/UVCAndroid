plugins {
    id 'com.android.library'
    id "com.vanniktech.maven.publish" version "0.34.0"
}

android {
    namespace 'com.serenegiant.uvccamera'
    compileSdkVersion versionCompiler

    compileOptions {
        sourceCompatibility javaSourceCompatibility
        targetCompatibility javaTargetCompatibility
    }

    defaultConfig {
        minSdkVersion versionMin
        targetSdkVersion versionTarget

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'consumer-rules.pro'
        }
    }
    buildFeatures {
        buildConfig true
    }
    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
//        cmake {
//            path "src/main/jni/CMakeLists.txt"
//        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.core:core:1.13.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.annotation:annotation:1.8.0'
    implementation 'cn.hutool:hutool-core:5.8.35'
}

ext {
    libraryVersion = '1.0.11'
    publishedGroupId = 'com.herohan'
    artifact = 'UVCAndroid'
    libraryDescription = 'Library and sample to access UVC camera on non-rooted Android device'
    siteUrl = 'https://github.com/shiyinghan/UVCAndroid'
    gitUrl = 'https://github.com/shiyinghan/UVCAndroid.git'
    developerId = 'hansy'
    developerName = 'hansy'
    developerEmail = '1040762057@qq.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
}

apply from: "../publish_aar.gradle"